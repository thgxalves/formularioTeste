<!DOCTYPE html>
<html lang="pt-BR">
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width-device-width, initial-scale=1.0">
            <title>Cadastro</title>
            <link rel="stylesheet" type="text/css" href="css/formulario.css">

    </head>

    <body>
        <div>
            <h1 id="titulo">Cadastro de Dev's</h1>
            <p id="subTitulo">Complete suas informações.</p>

            <br>
        </div>

        <form>
            <fieldset class="grupos">
                <div>
                    <strong><label for="name">Nome:</label></strong>
                    <input type="text" name="name" id="name" required>
                </div>

                <div>
                    <strong><label for="lastName">Sobrenome:</label></strong>
                    <input type="text" name="lastName" id="lastName" required>
                </div>
            </fieldset>
            <br>
            <div class="campos">
                <strong><label for="email">Email:</label></strong>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campos">
                <strong><label>De qual lado da aplicação, você desenvolve?</label></strong>
                <br>
                <br>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
                
                <label>
                    <input type="radio" name="devweb" value="backend">Back-end
                </label>

                <label>
                    <input type="radio" name="devweb" value="fullstack">Full-Stack
                </label>
            
            </div>
            
            <div class="campos">
                <strong><label for="senioridade">SeniorIdade:</label></strong>
                <select id="senioridade">
                    <option selected disabled value="">Selecione</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>
            <fieldset id="check">
                <div>
                    <strong><label>Selecione as tecnologias que você utiliza:</label></strong>
                    <br><br>                    
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                    <label for="tecnoloia2">CSS</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="js">
                    <label for="js">Javascript</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                    <label for="tecnologia4">PHP</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                    <label for="tecnologia5">C#</label>
                    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                    <label for="tecnologia6">Python</label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                    <label for="tecnologia7">Java</label>
                </div>
            </fieldset>

            <div calss="campos">
                <br>
                <strong><label>Conte-nos um pouco de sua experiência como dev:</label></strong><br>
                <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            <button type="submit" class="botao">Concluído</button>
        </form>

    </body>
</html>
